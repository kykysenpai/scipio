    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" id="navBarHomeButton" href="#" data-link="index"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="navAccordion">
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item navLoggedOut" style="display:none;">
                <a class="nav-link" data-toggle="modal" data-target="#signinModal">
                    <i class="fa fa-fw fa-sign-in"></i>Register</a>
            </li>
            <li class="nav-item navLoggedIn" style="display:none;">
                <a class="nav-link" data-toggle="modal" data-target="#logoutModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
            <li class="nav-item navLoggedOut" style="display:none;">
                <a class="nav-link" data-toggle="modal" data-target="#loginModal">
                    <i class="fa fa-fw fa-sign-in"></i>Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="navbar-nav" style="position: fixed;" id="ajaxLoaderGifContainer">
        <img src="assets/loading/89.gif"/>
    </div>
    <div id="mainContentDiv" class="container-fluid">

        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Your Website 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>


    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" id="logoutModalButton" href="#" data-dismiss="modal">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="loginModalForm">
                        <div class="form-group">
                            <label for="loginInputEmail1">Login</label>
                            <input name="login" class="form-control" id="loginInputEmail1" type="text"
                                   aria-describedby="emailHelp" placeholder="Enter login">
                        </div>
                        <div class="form-group">
                            <label for="loginInputPassword1">Password</label>
                            <input name="password" class="form-control" id="loginInputPassword1" type="password"
                                   placeholder="Password">
                        </div>
                        <!--
                        <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox"> Remember Password</label>
                          </div>
                        </div>
                        -->
                        <a class="btn btn-primary btn-block" id="loginModalButton" href="#">Login</a>
                        <!--<a class="btn btn-primary btn-block" id="loginModalButton" href="#" data-dismiss="modal">Login</a>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign in Modal-->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="signInCodeValidationForm">
                        <div class="form-group">
                            <label for="signInCodeValidationFormCode">Your unique code to create an account on
                                Scipio</label>
                            <input id="signInCodeValidationFormCode" type="text" class="form-control" placeholder="Code"
                                   name="code">
                        </div>
                        <div class="form-group">
                            <label for="signInCodeValidationFormLogin">The login that was given to you with the
                                code</label>
                            <input id="signInCodeValidationFormLogin" type="text" class="form-control"
                                   placeholder="Login" name="login">
                        </div>
                        <div class="form-group">
                            <button type="button" id="signInCodeValidationButton" class="btn btn-primary btn-block">
                                Validate
                            </button>
                        </div>
                    </form>
                    <hr/>
                    <form name="signinModalForm">
                        <div class="form-group">
                            <label for="signInInputCode">Your one time code to create this account</label>
                            <input type="text" name="code" class="form-control" id="signInInputCode" disabled>
                        </div>
                        <div class="form-group">
                            <label for="signInInputlogin">Your temporary login</label>
                            <input name="login" class="form-control" id="signInInputlogin" type="text" disabled>
                        </div>
                        <div class="form-group">
                            <label for="signInInputEmail">Email</label>
                            <input name="email" class="form-control" id="signInInputEmail" type="email"
                                   placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="signInInputPassword">Password</label>
                            <input name="password" class="form-control" id="signInInputPassword" type="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="signInInputPasswordConfirm">Confirm Your Password</label>
                            <input name="passwordConfirm" class="form-control" id="signInInputPasswordConfirm"
                                   type="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="button" id="signInModalButton" class="btn btn-primary btn-block">Create
                                Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
