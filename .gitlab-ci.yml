stages:
 - build
 - dockerize
 - deploy

build:
 image: docker.tircher.be/node_docker
 stage: build
 tags:
  - docker
 before_script:
  - rm -rf node-modules
  - rm -f package-lock.json
 script:
  - /bin/bash scripts/build.sh
 artifacts:
  paths:
   - ./node_modules
   - ./package-lock.json
  expire_in: 1 day

dockerize:
 image: docker
 stage: dockerize
 services:
  - docker:dind
 tags:
  - docker
 script:
  - docker build . -t scipio
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD} docker.tircher.be
  - docker tag scipio docker.tircher.be/scipio
  - docker push docker.tircher.be/scipio

deploy:
 image: docker
 stage: deploy
 services:
  - docker:dind
 tags:
  - docker
 script:
  - ls