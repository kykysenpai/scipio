stages:
 - build
 - dockerize
 - deploy

build:
 image: node
 stage: build
 tags:
  - docker
 before_script:
  - rm -rf node-modules
  - rm -f package-lock.json
 script:
  - ./scripts/build.sh
  - du -sh node_modules
  - du -sh package-lock.json
 artifacts:
  paths:
   - ./node_modules
   - ./package-lock.json
  expire_in: 1 day

dockerize:
 image: docker
 stage: dockerize
 tags:
  - docker
 script:
  - ./scripts/dockerize.sh
  - docker save scipio > scipio.tar
 artifacts:
  paths:
   - ./scipio.tar
  expire_in: 1 day

deploy:
 image: docker
 stage: deploy
 tags:
  - docker
 script:
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD} docker.tircher.be
  - docker load < ./scipio.tar
  - docker tag scipio docker.tircher.be/scipio
  - docker push docker.tircher.be/scipio